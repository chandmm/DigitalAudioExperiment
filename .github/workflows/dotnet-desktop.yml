name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: windows-latest

    env:
      Solution_Name: DigitalAudioExperiment.sln
      Configuration: Release

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Build the application
      # Use msbuild for .NET Framework projects, dotnet build for .NET Core
      run: msbuild ${{ env.Solution_Name }} /p:Configuration=${{ env.Configuration }} /p:OutputPath=BuildOutput

    - name: List build outputs
      shell: pwsh
      run: |
        Get-ChildItem -Path "BuildOutput/**/*" -Recurse | ForEach-Object { Write-Host $_.FullName }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Build Output
        path: 'BuildOutput/**/*'
