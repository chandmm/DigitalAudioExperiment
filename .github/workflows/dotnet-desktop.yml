name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: windows-latest

    env:
      Solution_Name: DigitalAudioExperiment.sln
      Configuration: Release

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install Wix Toolset
      run: choco install wixtoolset --version=3.11

    - name: Build the application
      run: dotnet build ${{ env.Solution_Name }} --configuration ${{ env.Configuration }}

    - name: List build outputs
      shell: pwsh
      run: |
        Get-ChildItem -Path "**/bin/${{ env.Configuration }}/**/*" -Recurse | ForEach-Object { Write-Host $_.FullName }

    - name: Upload MSI artifact
      uses: actions/upload-artifact@v3
      with:
        name: MSIInstaller
        path: '**/bin/${{ env.Configuration }}/**/*.msi'
